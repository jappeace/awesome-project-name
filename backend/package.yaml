name:                backend
version:             1.0.0.0
github:              "jappeace/awesome-project-name"
license:             MIT
author:              "Jappie Klooster"
maintainer:          "jappieklooster@hotmail.com"
copyright:           "2018 Jappie Klooster"

extra-source-files:
- README.md
- ChangeLog.md

# Metadata used when publishing your package
# synopsis:            Short description of your package
# category:            Web

# To avoid duplicated efforts in documentation and dealing with the
# complications of embedding Haddock markup inside cabal files, it is
# common to point users to the README.md file.
description:         Please see the README on GitHub at <https://github.com/githubuser/awesome-project-name#readme>

ghc-options: -Werror -Wall -Wcompat -Wincomplete-uni-patterns -Widentities

dependencies:
- base >= 4.7 && < 5
- servant-server # http server
- aeson # json
- wai # web application (interface)
- wai-extra
- warp # web application implementation
- bytestring
- beam-core
- beam-migrate
- beam-postgres
- postgresql-simple
- common
- text
- optparse-applicative == 0.14.3.0
- servant-auth-server
- cookie
- time

library:
  source-dirs: src

executables:
  webservice:
    main:                webservice.hs
    source-dirs:         app
    ghc-options:
    - -threaded
    - -rtsopts
    - -with-rtsopts=-N
    dependencies:
    - backend
  schema:
    main:                schema.hs
    source-dirs:         app
    ghc-options:
    - -threaded
    - -rtsopts
    - -with-rtsopts=-N
    dependencies:
    - backend

tests:
  awesome-project-name-test:
    main:                Spec.hs
    source-dirs:         test
    ghc-options:
    - -threaded
    - -rtsopts
    - -with-rtsopts=-N
    dependencies:
    - backend

