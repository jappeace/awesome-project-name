name:                backend
version:             1.0.0.0
github:              "jappeace/awesome-project-name"
license:             MIT
author:              "Jappie Klooster"
maintainer:          "jappieklooster@hotmail.com"
copyright:           "2018 Jappie Klooster"

extra-source-files:
- README.md
- ChangeLog.md

# Metadata used when publishing your package
# synopsis:            Short description of your package
# category:            Web

# To avoid duplicated efforts in documentation and dealing with the
# complications of embedding Haddock markup inside cabal files, it is
# common to point users to the README.md file.
description:         Please see the README on GitHub at <https://github.com/githubuser/awesome-project-name#readme>

ghc-options: -Werror -Wall -Wcompat -Wincomplete-uni-patterns -Widentities

dependencies:
- base >= 4.7 && < 5
- grenade
- MonadRandom
- bytestring
- cereal
- hmatrix
- optparse-applicative

library:
  source-dirs: src

executables:
  experiment:
    main:                experiment.hs
    source-dirs:         app
    ghc-options:
    - -threaded
    - -rtsopts
    - -with-rtsopts=-N
